<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        main {
            max-width: 400px;
            margin: auto;
        }
        label, input, button {
            display: block;
            margin-top: 10px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main>
        <h1>Cálculo de IMC</h1>
        <form id="form-imc">
            <label for="peso">Peso (KG):</label>
            <input type="number" step="0.01" name="peso" id="peso" required>
 
            <label for="altura">Altura (M):</label>
            <input type="number" step="0.01" name="altura" id="altura" required>
 
            <button type="submit">Calcular IMC</button>
        </form>
 
        <div id="resultado"></div>
    </main>
 
    <script>
        document.getElementById('form-imc').addEventListener('submit', function(event) {
            event.preventDefault();
 
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            const imc = peso / (altura * altura);
            let classificacao = '';
 
            if (imc <= 18.5) {
                classificacao = 'Abaixo do normal';
            } else if (imc <= 24.9) {
                classificacao = 'Normal';
            } else if (imc <= 29.9) {
                classificacao = 'Sobrepeso';
            } else if (imc <= 34.9) {
                classificacao = 'Obesidade grau I';
            } else if (imc <= 39.9) {
                classificacao = 'Obesidade grau II';
            } else {
                classificacao = 'Obesidade grau III';
            }
 
            document.getElementById('resultado').innerHTML = `Seu IMC é ${imc.toFixed(2)} - ${classificacao}`;
        });
    </script>
</body>
</html>
